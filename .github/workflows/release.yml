name: Release

on:
  push:
    tags:
      - '*.*.*'

jobs:
  tests:
    uses: allrisc/wavedrompy2/.github/workflows/ci.yml@main

  pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: tests
    environment:
      name: release
    permissions:
      id-token: write

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup UV
        uses: astral-sh/setup-uv@v6

      - name: Build
        run: uv build

      - name: publish
        run: uv publish --trusted-publishing pypi
